<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC to Satoshi to USD</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>BTC to Satoshi to USD</h1>
  <table id="satoshiTable">
    <thead>
      <tr>
        <th>BTC</th>
        <th>Sats</th>
        <th>USD</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>0.00000001</td><td>1</td><td class="usd"></td></tr>
      <tr><td>0.00000010</td><td>10</td><td class="usd"></td></tr>
      <tr><td>0.00000100</td><td>100</td><td class="usd"></td></tr>
      <tr><td>0.00001000</td><td>1,000</td><td class="usd"></td></tr>
      <tr><td>0.00010000</td><td>10,000</td><td class="usd"></td></tr>
      <tr><td>0.00100000</td><td>100,000</td><td class="usd"></td></tr>
      <tr><td>0.01000000</td><td>1,000,000</td><td class="usd"></td></tr>
      <tr><td>0.10000000</td><td>10,000,000</td><td class="usd"></td></tr>
      <tr><td>1.00000000</td><td>100,000,000</td><td class="usd"></td></tr>
    </tbody>
  </table>

  <div class="conversion-box">
    <p>1 USD = <span id="satsValue"></span> sats</p>
  </div>

  <div class="conversion-box">
    <p><input type="number" id="usdInput" min="0" step="0.01" placeholder="USD"> USD = <span id="customSatsValue"></span> sats</p>
  </div>

  <div class="conversion-box">
    <p><input type="number" id="satsInput" min="0" step="1" placeholder="Sats"> Sats = <span id="customUsdValue"></span> USD</p>
  </div>

  <div class="countdown" id="countdown"></div>

  <div class="tip-jar">
    Tip jar lightning address:<br>
    <span class="lightning-address">buffcrab14@primal.net</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
